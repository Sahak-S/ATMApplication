<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM</title>
</head>
<body>
<h1>ATM</h1>
<form action="/withdraw" method="post">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount">
    <input type="submit" value="Withdraw">
</form>
<p th:if="${message}" th:text="${message}"></p>
</body>
</html>
